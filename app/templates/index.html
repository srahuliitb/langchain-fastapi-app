<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axis Max Life Insurance Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .shell {
      width: 100%;
      max-width: 960px;
      padding: 24px;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.75);
      padding: 20px 22px 18px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #e5e7eb;
    }
    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }
    .pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #9ca3af;
      background: rgba(15, 23, 42, 0.85);
    }
    .input-area {
      margin-top: 8px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e5e7eb;
      padding: 10px 11px;
      font-size: 13px;
      line-height: 1.5;
      outline: none;
    }
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 10px;
    }
    .hint {
      font-size: 11px;
      color: #6b7280;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 7px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 12px 25px rgba(56, 189, 248, 0.25);
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }
    .answer-card {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
    }
    .answer-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-bottom: 6px;
    }
    .answer {
      font-size: 13px;
      line-height: 1.6;
      color: #e5e7eb;
      white-space: pre-wrap;
    }
    .sources {
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
    }
    .sources ul {
      margin: 4px 0 0;
      padding-left: 18px;
    }
    .status {
      margin-top: 6px;
      font-size: 11px;
      color: #9ca3af;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Axis Max Life Insurance Q&A</div>
          <div class="subtitle">Ask questions about the indexed Axis Max Life prospectuses.</div>
        </div>
        <div class="pill">Local · FastAPI · Redis · Ollama</div>
      </div>

      <div class="input-area">
        <textarea id="question" placeholder="Ask anything about the STAR ULIP plan, death benefits, charges, etc."></textarea>
        <div class="actions">
          <div class="hint">Press “Ask” to send. Session is kept in this browser only.</div>
          <button id="askBtn" type="button">
            <span>Ask</span>
          </button>
        </div>
      </div>

      <div class="answer-card">
        <div class="answer-label">Answer</div>
        <div id="answer" class="answer">No question asked yet.</div>
        <div id="sources" class="sources"></div>
        <div id="status" class="status"></div>
      </div>

      <div class="status" style="margin-top: 10px;">
        API docs: <a href="/docs" target="_blank" rel="noreferrer">/docs</a> · Health: <code>/health</code>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var questionEl = document.getElementById("question");
      var askBtn = document.getElementById("askBtn");
      var answerEl = document.getElementById("answer");
      var sourcesEl = document.getElementById("sources");
      var statusEl = document.getElementById("status");

      var SESSION_KEY = "axis-maxlife-session-id";
      var sessionId = window.localStorage.getItem(SESSION_KEY);
      if (!sessionId) {
        sessionId = "sess-" + Math.random().toString(36).slice(2, 10);
        window.localStorage.setItem(SESSION_KEY, sessionId);
      }

      async function sendQuery() {
        var q = questionEl.value.trim();
        if (!q) {
          return;
        }

        askBtn.disabled = true;
        answerEl.textContent = "Thinking…";
        sourcesEl.innerHTML = "";
        statusEl.textContent = "";

        try {
          var res = await fetch("/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q, session_id: sessionId })
          });

          var text = await res.text();
          var data;
          try {
            data = JSON.parse(text);
          } catch (e) {
            throw new Error(text || ("Unexpected response with status " + res.status));
          }

          if (!res.ok) {
            answerEl.textContent = data && data.detail ? data.detail : ("Error " + res.status);
            return;
          }

          // Just show the answer text (may include Markdown; rendered by marked.js if needed)
          if (window.marked && typeof window.marked.parse === "function") {
            answerEl.innerHTML = window.marked.parse(data.answer || "");
          } else {
            answerEl.textContent = data.answer || "";
          }

          if (data.sources && data.sources.length) {
            var cleanSources = data.sources.filter(function (s) { return !!s; });
            if (cleanSources.length) {
              var items = cleanSources
                .map(function (s) { return "<li>" + s + "</li>"; })
                .join("");
              sourcesEl.innerHTML = "Sources:<ul>" + items + "</ul>";
            } else {
              sourcesEl.innerHTML = "";
            }
          } else {
            sourcesEl.innerHTML = "";
          }
        } catch (err) {
          console.error(err);
          answerEl.textContent = "There was an error talking to the API.";
          statusEl.textContent = String(err && err.message ? err.message : err);
        } finally {
          askBtn.disabled = false;
        }
      }

      askBtn.addEventListener("click", function () {
        sendQuery();
      });

      questionEl.addEventListener("keydown", function (ev) {
        if ((ev.metaKey || ev.ctrlKey) && ev.key === "Enter") {
          ev.preventDefault();
          sendQuery();
        }
      });
    })();
  </script>
</body>
</html>
